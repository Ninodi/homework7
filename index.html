<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="entire_flower">
        <div div class="flower">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="petal petal5"></div>
        </div>
        <div class="flower_bottom">
            <div class="stem"></div>
            <div class="leaf1"></div>
            <div class="leaf2"></div>
        </div>
    </div>
    <div class="sun">
        <div class="round"></div>
        <div class="sunray ray1"></div>
        <div class="sunray ray2"></div>
        <div class="sunray ray3"></div>
        <div class="sunray ray4"></div>
        <div class="sunray ray5"></div>
        <div class="sunray ray6"></div>
        <div class="sunray ray7"></div>
        <div class="sunray ray8"></div>
    </div>
    <div class="clouds">
        <div class="cloud cl1"></div>
        <div class="cloud cl2"></div>
        <div class="cloud cl3"></div>
        <div class="cloud cl4"></div>
        <div class="cloud cl5"></div>
    </div>
    <img class="first_pic"src="img/green_mountains.png" alt="green_mountains">
    <img class="sec_pic" src="img/green_mountains - Copy.png" alt="mountain">
    <div class="grass"></div>
    <img class="birds" src="img/birds1.png" alt="birds">
    <div class="moon"></div>
</body>
</html>
